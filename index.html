<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeFineAI - Curated High-Quality AI Art</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .waterfall { column-count: 1; column-gap: 1.5rem; }
        @media (min-width: 640px) { .waterfall { column-count: 2; } }
        @media (min-width: 1024px) { .waterfall { column-count: 3; } }
        .item { break-inside: avoid; margin-bottom: 1.5rem; transition: transform 0.3s; }
        .item:hover { transform: translateY(-5px); }
    </style>
</head>
<body class="bg-slate-950 text-slate-100 font-sans">
    <header class="py-12 px-6 text-center border-b border-slate-800">
        <h1 class="text-5xl font-black tracking-tighter mb-4 bg-gradient-to-r from-yellow-400 to-orange-500 bg-clip-text text-transparent">
            FreeFineAI
        </h1>
        <p class="text-slate-400 text-lg">Daily curated "Fine" AI assets. 100% Free for personal use.</p>
    </header>

    <main class="max-w-7xl mx-auto p-6">
        <div id="gallery" class="waterfall">
            <div class="item relative group rounded-2xl overflow-hidden border border-slate-800">
                <img src="https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?auto=format&fit=crop&w=800&q=80" class="w-full">
                <div class="absolute inset-0 bg-black/60 opacity-0 group-hover:opacity-100 transition-opacity p-6 flex flex-col justify-end">
                    <p class="text-sm italic mb-4 text-slate-300">"Cyberpunk dream, cinematic lighting, 8k"</p>
                    <div class="flex gap-2">
                        <button class="bg-white text-black px-4 py-2 rounded-lg font-bold text-sm flex-1">Download</button>
                        <a href="你的BuyMeACoffee链接" class="bg-yellow-500 p-2 rounded-lg text-black">☕</a>
                    </div>
                </div>
            </div>
            </div>
    </main>

    <footer class="py-12 text-center text-slate-500 text-sm">
        © 2026 FreeFineAI.com | Built for the AI Generation.
    </footer>
</body>
</html>
