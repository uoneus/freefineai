<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeFineAI | Curated Excellence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #050505; }
        .glass-nav { background: rgba(10, 10, 10, 0.7); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(255,255,255,0.05); }
        .img-card { transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .img-card:hover { transform: scale(1.02); box-shadow: 0 20px 40px rgba(0,0,0,0.4); }
        /* 瀑布流列间隔优化 */
        .masonry-container { column-count: 1; column-gap: 1.5rem; }
        @media (min-width: 640px) { .masonry-container { column-count: 2; } }
        @media (min-width: 1024px) { .masonry-container { column-count: 3; } }
    </style>
</head>
<body class="text-slate-200">

    <nav class="glass-nav sticky top-0 z-50 px-6 py-4 flex justify-between items-center">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 bg-gradient-to-br from-cyan-400 to-blue-600 rounded-lg flex items-center justify-center font-black text-black">F</div>
            <span class="text-xl font-black tracking-tighter uppercase">FreeFine<span class="text-cyan-400">AI</span></span>
        </div>
        <div class="flex items-center gap-6">
            <a href="https://www.buymeacoffee.com/你的用户名" target="_blank" class="bg-white text-black text-xs font-bold px-5 py-2.5 rounded-full hover:bg-cyan-400 transition-colors shadow-lg shadow-white/5">
                SUPPORT US
            </a>
        </div>
    </nav>

    <header class="py-24 px-6 text-center max-w-4xl mx-auto">
        <h1 class="text-6xl md:text-8xl font-black tracking-tighter mb-6 bg-gradient-to-b from-white to-slate-500 bg-clip-text text-transparent">
            PIXEL PERFECT.
        </h1>
        <p class="text-slate-400 text-lg md:text-xl font-light leading-relaxed">
            Every pixel is hand-picked. High-resolution AI assets for designers, creators, and visionaries. 
            <span class="text-white font-medium italic underline decoration-cyan-500/50">Updated Daily.</span>
        </p>
    </header>

    <main class="max-w-[1400px] mx-auto px-6 pb-24">
        <div class="masonry-container">
            
            <div class="img-card break-inside-avoid mb-6 relative group rounded-2xl overflow-hidden bg-slate-900 border border-white/5">
                <img src="https://images.unsplash.com/photo-1614850523296-d8c1af93d400?auto=format&fit=crop&w=800" class="w-full h-auto">
                <div class="absolute inset-0 bg-gradient-to-t from-black via-black/20 to-transparent opacity-0 group-hover:opacity-100 transition-all duration-300 p-8 flex flex-col justify-end">
                    <p class="text-cyan-400 font-mono text-xs mb-2 tracking-widest uppercase">Abstract / Cyber</p>
                    <h3 class="text-xl font-bold mb-4 leading-tight text-white">Prism of the Future</h3>
                    <div class="flex gap-3">
                        <a href="#" class="flex-1 bg-white/10 backdrop-blur-md border border-white/20 text-center py-3 rounded-xl font-bold text-sm hover:bg-white hover:text-black transition">Download HD</a>
                        <button class="bg-cyan-500/20 text-cyan-400 p-3 rounded-xl border border-cyan-500/30 hover:bg-cyan-500 hover:text-white transition">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path></svg>
                        </button>
                    </div>
                </div>
            </div>

            </div>
    </main>

    <footer class="py-12 border-t border-white/5 text-center">
        <p class="text-slate-600 text-xs tracking-widest uppercase">
            &copy; 2026 FreeFineAI &mdash; For the Love of AI Art
        </p>
    </footer>

</body>
</html>
