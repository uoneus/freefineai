<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Core Stabilizer - FreeFineAI Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=JetBrains+Mono:wght@400;700&display=swap');
        
        body {
            background-color: #050505;
            font-family: 'JetBrains Mono', monospace;
            touch-action: manipulation;
            overflow: hidden;
        }
        .neon-text { text-shadow: 0 0 10px rgba(6, 182, 212, 0.8); font-family: 'Orbitron', sans-serif; }
        .glass-panel { background: rgba(15, 15, 15, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .pixel-border { box-shadow: 0 0 0 2px #000, 0 0 0 4px rgba(6, 182, 212, 0.3); }
        canvas { width: 100%; height: auto; image-rendering: pixelated; }
    </style>
</head>
<body class="text-gray-300 min-h-screen flex flex-col items-center justify-center p-4">

    <div class="text-center mb-6">
        <h1 class="text-2xl md:text-4xl font-black text-cyan-400 neon-text tracking-tighter">CORE STABILIZER</h1>
        <div class="flex justify-center gap-4 mt-2 text-[10px] uppercase tracking-widest text-gray-500">
            <span>FreeFineAI.com</span>
            <span class="text-cyan-800">|</span>
            <span class="text-purple-500 animate-pulse">Flux Asset Unlocker</span>
        </div>
    </div>

    <div class="w-full max-w-4xl flex flex-col md:flex-row gap-6 items-start justify-center">
        
        <div class="hidden md:flex flex-col gap-4 w-32">
            <div class="glass-panel p-4 rounded-2xl text-center">
                <p class="text-[10px] text-gray-500 mb-1">LINES</p>
                <p id="lines" class="text-xl font-bold text-white">0</p>
            </div>
            <div class="glass-panel p-4 rounded-2xl text-center border-t-2 border-cyan-500/50">
                <p class="text-[10px] text-gray-500 mb-1">SCORE</p>
                <p id="score" class="text-xl font-bold text-cyan-400">0</p>
            </div>
        </div>

        <div class="relative glass-panel p-2 rounded-3xl pixel-border">
            <canvas id="tetris" width="240" height="400" class="rounded-2xl"></canvas>
            
            <div id="overlay" class="absolute inset-0 bg-black/80 rounded-3xl flex flex-col items-center justify-center z-20 transition-all">
                <div id="msg-box" class="text-center p-6">
                    <p class="text-cyan-400 mb-4 font-bold tracking-widest animate-bounce">SYSTEM READY</p>
                    <button id="start-btn" class="px-8 py-3 bg-cyan-500 text-black font-black rounded-full hover:bg-white transition-all transform active:scale-95 shadow-[0_0_20px_rgba(6,182,212,0.5)]">
                        INITIALIZE
                    </button>
                </div>
            </div>
        </div>

        <div class="w-full md:w-48 flex flex-col gap-6">
            <div class="flex md:hidden justify-between w-full px-4">
                <div class="text-center">
                    <p class="text-[10px] text-gray-500">SCORE</p>
                    <p id="score-mobile" class="text-2xl font-bold text-cyan-400">0</p>
                </div>
                <div class="text-center">
                    <p class="text-[10px] text-gray-500">LINES</p>
                    <p id="lines-mobile" class="text-2xl font-bold text-white">0</p>
                </div>
            </div>

            <div class="grid grid-cols-3 gap-3 p-4 bg-white/5 rounded-3xl md:bg-transparent md:p-0">
                <div class="col-start-2">
                    <button id="up" class="w-14 h-14 md:w-16 md:h-16 flex items-center justify-center glass-panel rounded-2xl active:bg-cyan-500/50 transition-colors">
                        <svg class="w-6 h-6 text-cyan-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 11l5-5m0 0l5 5m-5-5v12"/></svg>
                    </button>
                </div>
                <button id="left" class="w-14 h-14 md:w-16 md:h-16 flex items-center justify-center glass-panel rounded-2xl active:bg-cyan-500/50">
                    <svg class="w-6 h-6 text-cyan-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 17l-5-5m0 0l5-5m-5 5h12"/></svg>
                </button>
                <button id="down" class="w-14 h-14 md:w-16 md:h-16 flex items-center justify-center glass-panel rounded-2xl active:bg-cyan-500/50">
                    <svg class="w-6 h-6 text-cyan-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 13l-5 5m0 0l-5-5m5 5v-12"/></svg>
                </button>
                <button id="right" class="w-14 h-14 md:w-16 md:h-16 flex items-center justify-center glass-panel rounded-2xl active:bg-cyan-500/50">
                    <svg class="w-6 h-6 text-cyan-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"/></svg>
                </button>
            </div>
            
            <p class="hidden md:block text-[10px] text-gray-600 text-center">
                DESKTOP: USE ARROWS<br>SPACE TO HARD DROP
            </p>
        </div>
    </div>

    <div id="reward-modal" class="hidden fixed inset-0 bg-cyan-900/20 backdrop-blur-xl z-50 flex items-center justify-center p-6">
        <div class="glass-panel p-8 rounded-[40px] max-w-sm text-center border-2 border-cyan-400 shadow-[0_0_50px_rgba(6,182,212,0.4)]">
            <h3 class="text-3xl font-black text-white mb-2">ACCESS GRANTED</h3>
            <p class="text-cyan-400 text-sm mb-6 uppercase">Stability Achieved. Your gift is ready.</p>
            <div class="bg-black/50 p-4 rounded-2xl mb-6 border border-white/10">
                <p class="text-xs text-gray-500 mb-1">YOUR EXCLUSIVE DISCOUNT</p>
                <p class="text-2xl font-bold text-yellow-400">STABILIZER20</p>
            </div>
            <a href="https://freefineai.com" class="block w-full py-4 bg-white text-black font-bold rounded-2xl">REDEEM BUNDLE</a>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');
        const scoreElements = [document.getElementById('score'), document.getElementById('score-mobile')];
        const lineElements = [document.getElementById('lines'), document.getElementById('lines-mobile')];
        
        context.scale(20, 20);

        function arenaSweep() {
            let rowCount = 1;
            outer: for (let y = arena.length - 1; y > 0; --y) {
                for (let x = 0; x < arena[y].length; ++x) {
                    if (arena[y][x] === 0) continue outer;
                }
                const row = arena.splice(y, 1)[0].fill(0);
                arena.unshift(row);
                ++y;
                player.score += rowCount * 10;
                player.lines += 1;
                rowCount *= 2;
            }
            updateScore();
        }

        function collide(arena, player) {
            const [m, o] = [player.matrix, player.pos];
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) return true;
                }
            }
            return false;
        }

        function createMatrix(w, h) {
            const matrix = [];
            while (h--) matrix.push(new Array(w).fill(0));
            return matrix;
        }

        function createPiece(type) {
            if (type === 'T') return [[0,0,0],[1,1,1],[0,1,0]];
            if (type === 'O') return [[2,2],[2,2]];
            if (type === 'L') return [[0,3,0],[0,3,0],[0,3,3]];
            if (type === 'J') return [[0,4,0],[0,4,0],[4,4,0]];
            if (type === 'I') return [[0,5,0,0],[0,5,0,0],[0,5,0,0],[0,5,0,0]];
            if (type === 'S') return [[0,6,6],[6,6,0],[0,0,0]];
            if (type === 'Z') return [[7,7,0],[0,7,7],[0,0,0]];
        }

        function draw() {
            context.fillStyle = '#000';
            context.fillRect(0, 0, canvas.width, canvas.height);
            drawMatrix(arena, {x: 0, y: 0});
            drawMatrix(player.matrix, player.pos);
        }

        const colors = [null, '#06b6d4', '#3b82f6', '#8b5cf6', '#eab308', '#ef4444', '#22c55e', '#f97316'];

        function drawMatrix(matrix, offset) {
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        context.fillStyle = colors[value];
                        context.fillRect(x + offset.x, y + offset.y, 0.9, 0.9);
                        // 添加光感
                        context.fillStyle = 'rgba(255,255,255,0.1)';
                        context.fillRect(x + offset.x, y + offset.y, 0.4, 0.4);
                    }
                });
            });
        }

        function merge(arena, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) arena[y + player.pos.y][x + player.pos.x] = value;
                });
            });
        }

        function rotate(matrix, dir) {
            for (let y = 0; y < matrix.length; ++y) {
                for (let x = 0; x < y; ++x) {
                    [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
                }
            }
            if (dir > 0) matrix.forEach(row => row.reverse());
            else matrix.reverse();
        }

        function playerDrop() {
            player.pos.y++;
            if (collide(arena, player)) {
                player.pos.y--;
                merge(arena, player);
                playerReset();
                arenaSweep();
            }
            dropCounter = 0;
        }

        function playerMove(dir) {
            player.pos.x += dir;
            if (collide(arena, player)) player.pos.x -= dir;
        }

        function playerRotate(dir) {
            const pos = player.pos.x;
            let offset = 1;
            rotate(player.matrix, dir);
            while (collide(arena, player)) {
                player.pos.x += offset;
                offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > player.matrix[0].length) {
                    rotate(player.matrix, -dir);
                    player.pos.x = pos;
                    return;
                }
            }
        }

        function playerReset() {
            const pieces = 'ILJOTSZ';
            player.matrix = createPiece(pieces[pieces.length * Math.random() | 0]);
            player.pos.y = 0;
            player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
            if (collide(arena, player)) {
                gameOver();
            }
        }

        function updateScore() {
            scoreElements.forEach(el => el.innerText = player.score);
            lineElements.forEach(el => el.innerText = player.lines);
            if(player.score >= 1000) {
                document.getElementById('reward-modal').classList.remove('hidden');
                cancelAnimationFrame(animationId);
            }
        }

        function gameOver() {
            document.getElementById('overlay').classList.remove('hidden');
            document.getElementById('msg-box').innerHTML = `<p class="text-red-500 font-bold mb-4">SYSTEM CRASH</p><button onclick="location.reload()" class="px-8 py-3 bg-white text-black font-bold rounded-full">REBOOT</button>`;
            cancelAnimationFrame(animationId);
        }

        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;
        let animationId;

        function update(time = 0) {
            const deltaTime = time - lastTime;
            lastTime = time;
            dropCounter += deltaTime;
            if (dropCounter > dropInterval) playerDrop();
            draw();
            animationId = requestAnimationFrame(update);
        }

        const arena = createMatrix(12, 20);
        const player = { pos: {x: 0, y: 0}, matrix: null, score: 0, lines: 0 };

        // 绑定按键
        document.addEventListener('keydown', e => {
            if (e.keyCode === 37) playerMove(-1);
            else if (e.keyCode === 39) playerMove(1);
            else if (e.keyCode === 40) playerDrop();
            else if (e.keyCode === 38) playerRotate(1);
            else if (e.keyCode === 32) { while(!collide(arena, player)) { player.pos.y++; } player.pos.y--; merge(arena, player); playerReset(); arenaSweep(); updateScore(); }
        });

        // 手机按钮绑定
        document.getElementById('left').addEventListener('touchstart', (e) => { e.preventDefault(); playerMove(-1); });
        document.getElementById('right').addEventListener('touchstart', (e) => { e.preventDefault(); playerMove(1); });
        document.getElementById('down').addEventListener('touchstart', (e) => { e.preventDefault(); playerDrop(); });
        document.getElementById('up').addEventListener('touchstart', (e) => { e.preventDefault(); playerRotate(1); });

        // PC 点击按钮支持
        document.getElementById('left').addEventListener('click', () => playerMove(-1));
        document.getElementById('right').addEventListener('click', () => playerMove(1));
        document.getElementById('down').addEventListener('click', () => playerDrop());
        document.getElementById('up').addEventListener('click', () => playerRotate(1));

        document.getElementById('start-btn').addEventListener('click', () => {
            document.getElementById('overlay').classList.add('hidden');
            playerReset();
            updateScore();
            update();
        });
    </script>
</body>
</html>
